{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Jackson 5 Lyrics</title>

    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="{% static 'js/ie8-responsive-file-warning.js' %}"></script><![endif]-->
    <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  	<nav class="navbar navbar-default navbar-fixed-top">
  		<div class="container-fluid">
  			<div class="navbar-header">
	  			<a class="navbar-brand" href="/homepage">
	  				Jackson 5 Lyrics
	  			</a>
  			</div>
  		</div>
  	</nav>
  	<div class="container-fluid">
    	<div class="row">
    		<div class="col-lg-12">
		  		<div class="col-md-offset-3 col-md-5 main">
		  			<div class="album-art">
		  				<img class="img-responsive center" src="{% static 'img/album-jackson-51.jpg'%}">
		  			</div>
			  		<ul class="nav nav-pills nav-justified">
					  	<li role="presentation" class="active"><a data-toggle="tab" href="#top5">Top 5</a></li>
					  	<li class="twoplus-tabs" role="presentation"><a data-toggle="tab" href="#low5">Lowest 5</a></li>
					</ul>
					<div class="tab-content">
					    <div id="top5" class="tab-pane fade in active">
					      	<h3>Top 5 words</h3>
					      	<p></p>
					      	<table class="table table-striped table-hover">
						      	<thead>
								 	<tr>
								    	<th>Word</th>
								    	<th>Frequency</th> 
								  	</tr>
								</thead>
								<tbody>
									{% for each_item in top5words %}
								  	<tr>
								    	<td>{{each_item.0}}</td>
								    	<td>{{each_item.1}}</td> 
								  	</tr>
								  	{% endfor %}
								</tbody>
							</table>
					    </div>
					    <div id="low5" class="tab-pane fade">
					      <h3>Lowest 5 words</h3>
					      <p></p>
					      	<table class="table table-striped table-hover">
						      	<thead>
								 	<tr>
								    	<th>Word</th>
								    	<th>Frequency</th> 
								  	</tr>
								</thead>
								<tbody>
								  	{% for each_item in low5words %}
								  	<tr>
								    	<td>{{each_item.0}}</td>
								    	<td>{{each_item.1}}</td> 
								  	</tr>
								  	{% endfor %}
								</tbody>
							</table>
					    </div>
					</div>
				</div>
			</div>
	  	</div>
	</div>
  	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
